<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS5을 활용한 취업정보계정만들기</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
<h2 class="text-center">취업 정보 계정 만들기</h2>
<hr>
  <div> <span class="text-danger">*</span> 필수 입력 항목</div>

<form action="#" name="usr_info" method="post">
  <div class="my-3 p-2 text-bg-primary">기본 정보</div>
  <div class="row">
      <div class="col-sm-6">
        <div class="my-3 me-3">
          <label for="name" class="form-label">이 름 <span class="text-danger">*</span></label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3 me-3">
          <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
          <input type="email" name="email" id="email" class="form-control" placeholder="id@domain_name" required>
        </div>
        <div class="mb-3 me-3">
          <label for="pwd" class="form-label">암 호<span class="text-danger">*</span></label>
          <input type="password" name="pwd" id="pwd" class="form-control" placeholder="암호" required>
        </div>
        <div class="mb-3 me-3">
          <label for="c_pwd" class="form-label">암호 확인<span class="text-danger">*</span></label>
          <input type="password" name="c_pwd" id="c_pwd" class="form-control" placeholder="암호 확인" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="my-3 me-3">
          <label for="phone" class="form-label">모바일 폰<span class="text-danger">*</span></label>
          <input type="tel" name="phone" id="phone" class="form-control" placeholder="010-0000-0000" required>
        </div>
        <div class="mb-3 me-3">
          <label for="homepage" class="form-label">홈 페이지</label>
          <input type="url" name="homepage" id="homepage" class="form-control" placeholder="http://">
        </div>
        <div class="mb-3 me-3">
          <label for="address" class="form-label">주 소<span class="text-danger">*</span></label>
          <input type="text" name="address" id="address" class="form-control" required>
        </div>
      </div>
  </div>

  <div class="mt-5 mb-3 p-2 text-bg-success">학 력</div>
  <div class="row">
      <div class="col-sm-6">
        <div class="my-3 me-3">
          <label for="university" class="form-label">학교명<span class="text-danger">*</span></label>
          <input type="text" name="university" id="university" class="form-control" required>
        </div>
        <div class="mb-2 me-3">
          <label for="major" class="form-label">전 공<span class="text-danger">*</span></label>
          <input type="text" name="major" id="major" class="form-control" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="my-3 me-3">
          <label for="graduate" class="form-label">졸업 여부<span class="text-danger">*</span></label>
          <select name="graduate" id="graduate" class="form-select" required>
            <option value="0" disabled>---선택---</option>
            <option value="1">졸업 예정</option>
            <option value="2">졸업</option>
          </select>
        </div>
        <div class="mb-3 me-3">
          <label for="grad_year" class="form-label">졸업(예정)년도<span class="text-danger">*</span></label>
          <input type="date" name="grad_year" id="grad_year" class="form-control" required>
        </div>
      </div>
  </div>

  <div class="mt-5 mb-3 p-2 text-bg-secondary">업무 경력</div>
  <div class="my-3">
    <div class="my-3 me-5 d-sm-inline">최종 직위</div>
    <div class="form-check form-check-inline">
      <input type="radio" class="form-check-input" name="position" id="p1" checked>
      <label for="p1" class="form-check-label">사원급</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="position" id="p2" class="form-check-input">
      <label for="p2" class="form-check-label">대리 ~ 과장</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="position" id="p3" class="form-check-input">
      <label for="p3" class="form-check-label">차장급 이상</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="position" id="p4" class="form-check-input">
      <label for="p4" class="form-check-label">임원급</label>
    </div>
  </div>
  <div class="mb-3">
    <label for="comments" class="my-3 form-label">주요 담당 업무</label>
    <textarea rows="10" class="form-control" name="comments" id="comments">담당했던 주요 업무를 기술하시오.</textarea>
  </div>

  <div class="my-5 text-center">
    <input type="submit" class="btn btn-outline-primary" value="제 출">
    <input type="reset" class="btn btn-outline-primary" value="재작성"></div>

</form>
</div>
</body>
</html>
